<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="Assunto">Assuntos :</label>
            <input type="text" id="Assunto" list="Assuntos" size="11px" placeholder="Assunto">
            
            <Label for="Nome" >Nome Completo :</Label>
            
            <input type="text" id="Nome" placeholder="Seu nome">
            
            <label for="Email">E-mail :</label>
            
            <input type="email" name="email" id="Email" placeholder="email@seudominio.com.br">
            
            <label for="Mensagem">Mensagem :</label>
            
            <textarea style="display: block;" name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
            
            <input type="checkbox" id="Caixa">
            <label for="Caixa" style="display: inline;">Aceito receber novidades pelo e-mail</label>
            
            <button type="submit">Enviar</button>
        </fieldset>

        <datalist id="Assuntos">
            <option value="Impressora"></option>
            <option value="Internet"></option>
            <option value="Pane"></option>
            <option value="Mal-Funcionamento"></option>
        </datalist>
        
    </form>
</body>
</html>
